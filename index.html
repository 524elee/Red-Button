<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Button</title>
    <style>
      button {
        color: red;
        background-color: white;
        border-radius: 200px;
        padding: 25px;
        width: 150px;
        height: 100px;
        font-size: xx-large;
        text-align: center;
        border: 2px solid gray;
      }
      button:hover {
        background-color: red;
        color: white;
      }
      button:active {
        background: linear-gradient(red, white);
        box-shadow: 5px 10px silver;
      }
    </style>
  </head>
  <body>
    <h1>Button</h1>
    <center>
      <button>Red</button>
    </center>
  </body>
</html>
